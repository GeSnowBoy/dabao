<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>vue-count-to</title>
</head>

<body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="../dist/vue-count-to.min.js"></script>

<div id="app">
    <count-to :paperId="paperId" @copy="copy" @commit="commit" @edit="edit"></count-to>
</div>
<script>
  new Vue({
    el: '#app',
    name: 'test',
    data() {
      return {
        paperId: 234
      };
    },
    methods: {
      copy() {
        alert('copy');
      },
      commit() {
        alert('提交');
      },
      edit() {
        alert('进入编辑也');
      }
    }
  });
</script>
</body>
</html>
